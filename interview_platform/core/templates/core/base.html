<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real-Time Code Editor{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="row justify-content-center">
            <div class="col-10">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand ml-2 p-2" href="#">Crazy Powerful Interview Platform</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav me-auto">
                            <a class="nav-item nav-link" href="#">Home</a>
                            <a class="nav-item nav-link" href="/editor">Text Editor</a>
                            <a class="nav-item nav-link" href="/whiteboard">Whiteboard</a>
                        </div>
                        <button type="button" onclick=darkModeToggle() class="btn btn-dark me-3">Dark mode</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}

        {% block script %}
        {% endblock script %}
    </main>
    
    <footer>
        <!-- Footer content -->
    </footer>
</body>
<script>
    function loadHeader() {
        fetch('../header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Incorrect response from header.html');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header: ",error);
            })
    }
    document.addEventListener('DOMContentLoaded', loadHeader);
    
    function darkModeToggle() {
        console.log("Dark mode toggle called");
        var htmlElement = document.getElementsByTagName('html')[0];
        var navbarElement = document.getElementsByTagName('nav')[0];
    
        var mode = htmlElement.getAttribute("data-bs-theme");
        console.log("Mode: " + mode);
        if (mode == "light") {
            navbarElement.classList.remove("bg-light");
            navbarElement.classList.add("bg-secondary");
            htmlElement.setAttribute("data-bs-theme",'dark');
        } else {
            navbarElement.classList.remove("bg-secondary");
            navbarElement.classList.add("bg-light");
            htmlElement.setAttribute("data-bs-theme",'light');
        }
        console.log("Mode: " + mode);
    }
</script>
</html>
