{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    {% block style %}{% endblock %}
</head>
<body>
    <!-- Static header -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="h3 mb-0"><a class="nav-link" href="{% url 'home' %}">Intervu</a></h1>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 Interview Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Remove any JavaScript that tries to load header.html -->
    {% block script %}{% endblock %}
</body>
</html>
